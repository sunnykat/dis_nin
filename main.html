<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Disappearing Komasan">
  <title>Disappearing Komasan</title>
  <style>
  img{
    display:inline-block;}
  #wrapper{width:770px;};
  .div{
    border:1px solid black;
    height:2px;
    }
    .img{
      display:inline-block;
      width:189px;
      height:189px;
    }
  </style>
</head>
<body>

  <div id="wrapper">
    <div class="img"><img src="download.jpg" alt="Oh My Swirls"></div>
    <div class="img"><img src="download.jpg" alt="Oh My Swirls"></div>
    <div class="img"><img src="download.jpg" alt="Oh My Swirls"></div>
    <div class="img"><img src="download.jpg" alt="Oh My Swirls"></div>
    <div class="img"><img src="download.jpg" alt="Oh My Swirls"></div>
    <div class="img"><img src="download.jpg" alt="Oh My Swirls"></div>
    <div class="img"><img src="download.jpg" alt="Oh My Swirls"></div>
    <div class="img"><img src="download.jpg" alt="Oh My Swirls"></div>
  </div>
  <button>Refresh!</button>
  <div class="div"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>$(document).ready(function(){
    $('img').click(function(){
      $(this).fadeOut();
    });
    $('button').click(function(){
      $('img').fadeIn();
    });
  });
  </script>
